<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>
<body id="login">
    <div id="container" >
        <img src="imgs/Logo.png">
        <form>
            <input type="email" name="email" id="login-email" placeholder="E-mail" autocomplete="off">
            <input type="password" name="password" id="login-senha" placeholder="Senha">
            <a href="#" id="login-esqueci-senha" >Esqueci minha senha</a>
            <input type="button" value="ENTRAR" onclick="logon()">
         </form>
    </div>
    <script src='./js/script.js'></script>
</body>
</html>
